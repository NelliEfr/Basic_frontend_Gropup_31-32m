<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Forms</title>
</head>
<body>
  
  <form class="form">
    <p class="fa-solid fa-xmark form_cross"></p>
    <h2 class="form_title">Registration</h2>
    <input type="text" placeholder="Email" name="email" class="form_input">
    <input type="password" placeholder="Password" name="password" class="form_input">
    <p class="form_info_text">By registering on the site, you agree to our Rules and Privacy Policy and agree to receive newsletters.</p>
    <button class="form_btn submit_btn">Registration</button>
    <button class="form_btn redirect_btn">Login</button>
  </form>

  <script src="https://kit.fontawesome.com/d02d906550.js" crossorigin="anonymous"></script>
</body>
</html>
