<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <form>

    <label>
      <p>Введите email:</p>
      <input type="text" placeholder="Email">
    </label>

    <label>
      <p>Введите пароль:</p>
      <input type="password" placeholder="Password">
    </label>

    <br><br><br><br>
    <p>Что я хочу изучать?</p>

    <label>
      <input type="checkbox" name="languages"> Javascript
    </label>
   
    <label>
      <input type="checkbox" name="languages"> Python
    </label>
    
    <label>
      <input type="checkbox" name="languages"> Java
    </label>


    <p>На какой ОС хочу работать?</p>

    <label>
      <input type="checkbox" name="operating_systems"> Windows
    </label>
   
    <label>
      <input type="checkbox" name="operating_systems"> Mac
    </label>
    
    <label>
      <input type="checkbox" name="operating_systems"> Ubuntu
    </label>


    <!-- <label for="password">Введите пароль:</label>
    <input type="password" placeholder="Password" id="password"> -->

    <br><br>
    <button type="submit">Отправить</button>
  </form>
  
</body>
</html>
